name: speechonly_salm_enc-ft_llm-ft

trainer:
  devices: -1
  accelerator: gpu
  num_nodes: ???  # depends on SLURM environment
  precision: bf16
  logger: false # logger provided by exp_manager
  enable_checkpointing: false
  use_distributed_sampler: false
  max_epochs: -1
  max_steps: 50000 # consumed_samples = global_step * micro_batch_size * data_parallel_size * accumulate_grad_batches
  limit_train_batches: 20000
  log_every_n_steps: 100 # frequency with which training steps are logged 
  val_check_interval: 3000 # If is an int n > 1, will run val every n training steps, if a float 0.0 - 1.0 will run val every epoch fraction, e.g. 0.25 will run val every quarter epoch
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  benchmark: false

model_target: nemo.collections.multimodal.speech_llm.models.modular_models.ModularAudioGPTModel # nemo.collections.multimodal.speech_llm.models.modular_models.CrossAttendModularAudioGPTModel

exp_manager:
  # explicit_log_dir: null
  exp_dir: /results/
  name: ${name}
  create_wandb_logger: true
  wandb_logger_kwargs:
    project: yifanp_speechllm_subsampled
    name: ${name}
    resume: true
  resume_if_exists: true
  resume_ignore_no_checkpoint: true
  create_checkpoint_callback: true
  checkpoint_callback_params:
    monitor: validation_loss # validation_${model.data.validation_ds.metric.name}
    mode: min
    save_top_k: 1
    save_nemo_on_train_end: true
    filename: '${name}--{${exp_manager.checkpoint_callback_params.monitor}:.3f}-{step}-{epoch}'
    model_parallel_size: ${model.tensor_model_parallel_size}
    always_save_nemo: false
    save_best_model: true
  create_early_stopping_callback: false
  early_stopping_callback_params:
    monitor: validation_loss
    mode: "min"
    min_delta: 0.0001
    patience: 20
    verbose: true
    strict: false # Should be false to avoid a runtime error where EarlyStopping says monitor is unavailable, which sometimes happens with resumed training.
  max_time_per_run: "00:03:55:00"

model:
  seed: 1234
  tensor_model_parallel_size: 1 # intra-layer model parallelism
  pipeline_model_parallel_size: 1 # inter-layer model parallelism
  
  pretrained_audio_model: /lustre/fs8/portfolios/llmservice/users/zhehuaic/pretrained/canary-1b.nemo
  freeze_llm: false
  freeze_audio_encoder: false
  freeze_modality_adapter: false
  load_audio_encoder: true

  global_batch_size: 128
  micro_batch_size: 16
  restore_from_path: ??? # Path to an existing .nemo model you wish to add new tasks to or run inference with
  resume_from_checkpoint: null # The path to a checkpoint file to continue the training, restores the whole state including the epoch, step, LR schedulers, apex, etc.
  save_nemo_on_validation_end: false # Saves an inference ready .nemo file every time a checkpoint is saved during training. 
  sync_batch_comm: false
  megatron_amp_O2: false

  ## Sequence Parallelism
  # Makes tensor parallelism more memory efficient for LLMs (20B+) by parallelizing layer norms and dropout sequentially
  # See Reducing Activation Recomputation in Large Transformer Models: https://arxiv.org/abs/2205.05198 for more details.
  sequence_parallel: false

  ## Activation Checkpoint 
  activations_checkpoint_granularity: null # 'selective' or 'full' 
  activations_checkpoint_method: null # 'uniform', 'block', not used with 'selective'
  # 'uniform' divides the total number of transformer layers and checkpoints the input activation
  # of each chunk at the specified granularity
  # 'block' checkpoints the specified number of layers per pipeline stage at the specified granularity
  activations_checkpoint_num_layers: null # not used with 'selective'
  activations_checkpoint_layers_per_pipeline: null
  answer_only_loss: true
  gradient_as_bucket_view: false
  use_flash_attention: true

  hidden_dropout: 0.05
  attention_dropout: 0.05
  ffn_dropout: 0.05

