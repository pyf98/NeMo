      # lhotse
      use_lhotse: true
      batch_duration: 180
      quadratic_duration: 20
      batch_size: null
      use_bucketing: true
      num_buckets: 31
      bucket_duration_bins: null # [2.92,3.474,3.924,4.335,4.728,5.11,5.487,5.872,6.288,6.696,7.128,7.62,8.208,8.934,9.883,10.56,11.22,11.88,12.51,13.05,13.59,14.13,14.64,15.17875,15.81,16.54,17.37,18.241,19.18]
